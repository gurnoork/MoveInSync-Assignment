<html>
    <head>
        <title>MoveInSync</title>
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
    <table class="mytable" id="showtable">
        <tr>
            <th id="thj">Name</th>
            <th>ID</th>
            <th>City</th>
            <th>Degree</th>
            <th>Timestamp</th>
        </tr>
    </table>


    <div class="center">
        <button class="button-open" onclick="openform()">Add User</button>
    </div>


    <!--Div for popup-->
<div class="popup-form" id="myform">
    <form action="#" class="user-form" name="PopupForm">
      <h1>Add User</h1>
      <label for="name"><b>Name</b></label>
      <input type="text" id="name" name="name" placeholder="Your name..">
      <br>
      <label for="city"><b>City</b></label>
      <select id="city" name="city">
        <option value="Bengaluru">Bengaluru</option>
        <option value="Delhi">Delhi</option>
        <option value="Chennai">Chennai</option>
        <option value="Mumbai">Mumbai</option>
      </select>
      <br>

      <label for="degree"><b>Degree</b></label>
      <input id="degree" name="degree" placeholder="Degree" type="text">
      <br>

      <button type="button" class="btn" onclick="closeform(); AddRow()">Save</button>
      
    </form>
</div>

</body>
</html>
